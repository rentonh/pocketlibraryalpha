<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pocket Library Alpha</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://bxslider.com/lib/jquery.bxslider.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.12/jquery.bxslider.min.css'>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pocket Library MVP">
  </head>

  <body>
    <div class="mainframe">
      <!--main evacuation plan images-->
      <!--img class="mainframe-evacSlides" src="images/evac1L.png"-->
      <!--Main area where stores floor plans and home image-->
      <img id="HomeImg" class="floorLevel-homeImg" src="images/homeimg.png">
      <!--img class="mainframe-evacSlides" src="images/evac1L.png"-->

      <img id="floor1Img" class="mainframe-mySlides" src="images/LibFloor1L.png">
      <img id="floor1ImgR" class="mainframe-mySlides" src="images/LibFloor1R.png">
      <img id="floor2Img" class="mainframe-mySlides" src="images/LibFloor2L.png" usemap="#floor2West">
      <img id="floor2ImgR" class="mainframe-mySlides" src="images/LibFloor2R.png" usemap="#floor2North">
      <img id="floor3Img" class="mainframe-mySlides" src="images/LibFloor3L.png" usemap="#floor3West">
      <img id="floor3ImgR" class="mainframe-mySlides" src="images/LibFloor3R.png" usemap="#floor3North">
      <!--main evacuation plan images-->
      <!--img class="mainframe-evacSlides" src="images/evac1L.png"-->

      <!--hamburger menu-->
      <button id="hamburger-menu" class="hamburger-menu-button">
        <span class="hamburger-menu-button-open"></span>
      </button>
      <!--nav id="HBGMenu" class="ham-menu">
        <ul class="Menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Study room</a></li>
          <li><a href="#">Bookshelf</a></li>
        </ul>
      </nav-->

      <div class="arrow">
        <button id="hideArwL" class="arrow-leftArrow" onclick="plusDivs(-1); hideLeftArrow()"><img src="images/larrow.png"></button>
        <button id="hideArwR" class="arrow-rightArrow" onclick="plusDivs(1); hideRightArrow()"><img src="images/rarrow.png"></button>
      </div>

      <!--Select level-->
      <div class="mainframe-floorLevel">
        <button class="floorLevel-" onclick="showHome()"><img src="images/navLH.png"></button>
        <button class="floorLevel-" onclick="showFloor1()"><img src="images/navL1.png"></button>
        <button class="floorLevel-" onclick="showFloor2()"><img src="images/navL2.png"></button>
        <button class="floorLevel-" onclick="showFloor3()"><img src="images/navL3.png"></button>
        <!--evacuation plan switch-->
        <button id="hideEvacOn" class="floorLevel-" onclick="evacswitchon()"><img src="images/evacoffbtn.png"></button>
        <button id="hideEvacOff" class="floorLevel-" onclick="evacswitchoff()"><img src="images/evaconbtn.png"></button>
        <!--disabled go through all function on purpose>
        <button class="floorArrow-" onclick="showDivs(-1)"><img src="images/larrowb.png"></button>
        <button class="floorArrow-" onclick="showDivs(1)"><img src="images/rarrowb.png"></button-->
      </div>
    </div>

    <!--Pop up mapping-->
    <map class="" name="floor2West">
      <area class="popupbutton" shape="poly" coords="203,233,228,220,241,225,214,239" href="#StudyRoom">
      <area class="popupbutton" shape="circle" coords="161,336,18" href="#floor2Bookshelf">
    </map>
    <map class="" name="floor2North">
      <area class="popupbutton" shape="poly" coords="132,270,146,264,168,278,155,285" href="#StudyRoom">
      <area class="popupbutton" shape="circle" coords="275,321,17" href="#floor2Bookshelf">
    </map>
    <map class="" name="floor3West">
      <area class="popupbutton" shape="poly" coords="283,280,300,288,259,320,234,304,250,293,258,298" href="#StudyRoom">
      <area class="popupbutton" shape="circle" coords="93,232,16" href="#floor3LawBookshelf">
      <area class="popupbutton" shape="circle" coords="117,319,18" href="#floor3Bookshelf">
    </map>
    <map class="" name="floor3North">
      <area class="popupbutton" shape="poly" coords="259,202,306,222,290,231,272,224,277,221,248,208" href="#StudyRoom">
      <area class="popupbutton" shape="circle" coords="115,337,16" href="#floor3LawBookshelf">
      <area class="popupbutton" shape="circle" coords="260,313,18" href="#floor3Bookshelf">
    </map>

    <!--Pop up study room-->
    <div id="StudyRoom" class="popup_overlay">
      <a class="popup_out_close" href="#"></a>
      <div class="popup_main">
        <h2>Study Room on third floor</h2>
        <a class="popup_close" href="#">&times;</a>
        <div class="popup_content">
          <a href="https://libcal.cdu.edu.au/spaces" target="_blank">Room vacancy for today</a>
          <div class="studyroomFrame" >
            <iframe class="studyroomFrameTable" src="https://libcal.cdu.edu.au/spaces" >
            </iframe>
          </div>
        </div>
      </div>
    </div>

    <!--Pop up floor 2 Bookshelf-->
    <div id="floor2Bookshelf" class="popup_overlay">
      <a class="popup_out_close" href="#"></a>
      <div class="popup_main">
        <h2>Book Collection: 001-499 (Second floor)</h2>
        <a class="popup_close" href="#">&times;</a>
        <div class="popup_content">
          <div class="slider">
            <div class="box">
              <img src="images/bookshelf_tmp.png">
            </div>
            <div class="box">
              <img src="images/bookshelf_tmp.png">
            </div>
            <div class="box">
              <img src="images/bookshelf_tmp.png">
            </div>
            <div class="box">
              <img src="images/bookshelf_tmp.png">
            </div>
          </div>
      </div>
    </div>
  </div>

  <!--Pop up floor 3 LawBookshelf-->
  <div id="floor3LawBookshelf" class="popup_overlay">
    <a class="popup_out_close" href="#"></a>
    <div class="popup_main">
      <h2>Book Collection: Law (Third floor)</h2>
      <a class="popup_close" href="#">&times;</a>
      <div class="popup_content">
          <div class="slider">
            <div class="box">
              <img src="images/bookshelf_tmp.png">
            </div>
            <div class="box">
              <img src="images/bookshelf_tmp.png">
            </div>
            <div class="box">
              <img src="images/bookshelf_tmp.png">
            </div>
            <div class="box">
              <img src="images/bookshelf_tmp.png">
            </div>
          </div>
      </div>
    </div>
  </div>

  <!--Pop up floor 3 Bookshelf-->
  <div id="floor3Bookshelf" class="popup_overlay">
    <a class="popup_out_close" href="#"></a>
    <div class="popup_main">
      <h2>Book Collection: 500-999 (Third floor)</h2>
      <a class="popup_close" href="#">&times;</a>
      <div class="popup_content">
          <div class="slider">
            <div class="box">
              <img src="images/bookshelf_tmp.png">
            </div>
            <div class="box">
              <img src="images/bookshelf_tmp.png">
            </div>
            <div class="box">
              <img src="images/bookshelf_tmp.png">
            </div>
            <div class="box">
              <img src="images/bookshelf_tmp.png">
            </div>
          </div>
      </div>
    </div>
  </div>

    <script src="js/js.js"></script>
  </body>
</html>
